<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Diff</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="grid-item">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="datetime-local" class="form-control" id="startDate" value="" placeholder="2025-04-21" style="width: 300px;">
        </div>
        <div class="grid-item">
            <label for="endDate" class="form-label">End Date</label>
            <input type="datetime-local" class="form-control" id="endDate" value="" placeholder="2025-08-15" style="width: 300px;">
        </div>
    </div>

    <div class="button-container">
        <button class="btn" style="display: block;">Click Me</button>
    </div>
    <div class="span-container">
        <span class="result"></span>
    </div>
</body>
<script src="app.js"></script>

</html>
